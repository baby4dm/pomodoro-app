<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/style.css"></script>
    <title>Pomodoro app</title>
  </head>
  <body>
    <header>
      <div
        class="px-5 pt-8 flex flex-col items-center gap-10 md:gap-12 md:pt-12 lg:gap-14"
      >
        <img class="h-[30px] md:h-10" src="/images/logo.svg" alt="Logo" />
        <div
          class="flex bg-blue-900 rounded-[32px] justify-center items-center"
        >
          <ul class="flex w-full h-[63px] justify-center items-center p-2">
            <li id="pamodoro" class="mode-item active">pomodoro</li>
            <li id="short-break" class="mode-item">short break</li>
            <li id="long-break" class="mode-item">long break</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div
        class="px-5 mt-16 flex flex-col items-center gap-20 pb-8 md:pb-12 lg:gap-16"
      >
        <div
          class="w-[300px] h-[300px] main-gradient main-shadow rounded-full p-4 md:p-5.5 md:w-[410px] md:h-[410px]"
        >
          <div
            class="bg-blue-900 rounded-full w-full h-full p-2.5 relative flex items-center justify-center"
          >
            <svg
              id="progress-circle"
              class="absolute w-full h-full -rotate-90 md:-rotate-45 pointer-events-none stroke-red-400"
            >
              <circle
                cx="50%"
                cy="50%"
                r="45%"
                stroke-width="10"
                fill="none"
                stroke-linecap="round"
                stroke-dasharray="440"
                stroke-dashoffset="22"
              />
            </svg>

            <div class="flex flex-col items-center">
              <span
                id="time"
                class="text-preset-1-mobile font-bold tracking-minus-5 leading-125 text-blue-100 md:text-preset-1"
              >
                17:59
              </span>

              <button
                id="start-pause-btn"
                class="text-preset-2-mobile leading-120 tracking-[13px] md:tracking-[15px] text-blue-100 uppercase md:text-preset-2"
              >
                Pause
              </button>
            </div>
          </div>
        </div>
        <button id="settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28">
            <path
              fill="#D7E0FF"
              d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z"
              opacity=".5"
            />
          </svg>
        </button>
      </div>
    </main>
  </body>
</html>
