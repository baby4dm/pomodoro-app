<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/style.css"></script>
    <title>Pomodoro app</title>
  </head>
  <body>
    <header>
      <div
        class="px-5 pt-8 flex flex-col items-center gap-10 md:gap-12 md:pt-12 lg:gap-14"
      >
        <img class="h-[30px] md:h-10" src="/images/logo.svg" alt="Logo" />
        <div
          class="flex bg-blue-900 rounded-[32px] justify-center items-center"
        >
          <ul class="flex w-full h-[63px] justify-center items-center p-2">
            <li id="pamodoro" class="mode-item active">pomodoro</li>
            <li id="short-break" class="mode-item">short break</li>
            <li id="long-break" class="mode-item">long break</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div
        class="px-5 mt-16 flex flex-col items-center gap-20 pb-8 md:pb-12 lg:gap-16"
      >
        <div
          class="w-[300px] h-[300px] main-gradient main-shadow rounded-full p-4 md:p-5.5 md:w-[410px] md:h-[410px]"
        >
          <div
            class="bg-blue-900 rounded-full w-full h-full p-2.5 relative flex items-center justify-center"
          >
            <svg
              id="progress-circle"
              class="absolute w-full h-full -rotate-90 md:-rotate-45 pointer-events-none stroke-red-400"
            >
              <circle
                cx="50%"
                cy="50%"
                r="45%"
                stroke-width="10"
                fill="none"
                stroke-linecap="round"
                stroke-dasharray="440"
                stroke-dashoffset="22"
              />
            </svg>

            <div class="flex flex-col items-center">
              <span
                id="time"
                class="text-preset-1-mobile font-bold tracking-minus-5 leading-125 text-blue-100 md:text-preset-1"
              >
                17:59
              </span>

              <button
                id="start-pause-btn"
                class="text-preset-2-mobile leading-120 tracking-[13px] md:tracking-[15px] text-blue-100 uppercase md:text-preset-2"
              >
                Pause
              </button>
            </div>
          </div>
        </div>
        <button id="settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28">
            <path
              fill="#D7E0FF"
              d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z"
              opacity=".5"
            />
          </svg>
        </button>
      </div>
    </main>
    <div
      class="bg-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[327px] h-[549px] rounded-[15px] md:w-[540px] md:h-[464px]"
    >
      <div
        class="px-6 flex justify-between text-setting-1 leading-125 items-center py-4 md:px-9 md:py-8"
      >
        <h2>Settings</h2>
        <button id="close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">
            <path
              fill="#1E213F"
              fill-rule="evenodd"
              d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z"
              opacity=".5"
            />
          </svg>
        </button>
      </div>
      <hr />
      <div class="flex flex-col py-4 px-6 gap-4 md:px-9 md:pt-8 md:pb-6">
        <h3 class="text-setting-3 tracking-[4px] self-center md:self-auto md:text-setting-2">
          TIME (MINUTES)
        </h3>
        <div class="w-full flex flex-col gap-2 md:flex-row md:justify-between">
          <div
            class="flex justify-between w-full items-center md:flex-col md:gap-2 md:items-start"
          >
            <h4 class="text-setting-4 leading-125 text-blue-850/40">
              pomodoro
            </h4>
            <div
              class="flex w-35 justify-between bg-blue-50 h-10 md:h-12 items-center py-2 px-4 rounded-[10px]"
            >
              <span class="text-blue-850 text-setting-2 leading-125 tracking-5"
                >25</span
              >
              <div class="flex flex-col h-full justify-between max-h-5.5">
                <button>
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                    <path
                      fill="none"
                      stroke="#1E213F"
                      stroke-opacity=".25"
                      stroke-width="2"
                      d="M1 6l6-4 6 4"
                    />
                  </svg>
                </button>
                <button>
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                    <path
                      fill="none"
                      stroke="#1E213F"
                      stroke-opacity=".25"
                      stroke-width="2"
                      d="M1 1l6 4 6-4"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div
            class="flex justify-between w-full items-center md:flex-col md:gap-2 md:items-start"
          >
            <h4 class="text-setting-4 leading-125 text-blue-850/40">
              short break
            </h4>
            <div
              class="flex w-35 justify-between bg-blue-50 h-10 md:h-12 items-center py-2 px-4 rounded-[10px]"
            >
              <span class="text-blue-850 text-setting-2 leading-125 tracking-5"
                >5</span
              >
              <div class="flex flex-col h-full justify-between max-h-5.5">
                <button>
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                    <path
                      fill="none"
                      stroke="#1E213F"
                      stroke-opacity=".25"
                      stroke-width="2"
                      d="M1 6l6-4 6 4"
                    />
                  </svg>
                </button>
                <button>
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                    <path
                      fill="none"
                      stroke="#1E213F"
                      stroke-opacity=".25"
                      stroke-width="2"
                      d="M1 1l6 4 6-4"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div
            class="flex justify-between w-full items-center md:flex-col md:gap-2 md:items-start"
          >
            <h4 class="text-setting-4 leading-125 text-blue-850/40">
              long break
            </h4>
            <div
              class="flex w-35 justify-between bg-blue-50 h-10 md:h-12 items-center py-2 px-4 rounded-[10px]"
            >
              <span class="text-blue-850 text-setting-2 leading-125 tracking-5"
                >15</span
              >
              <div class="flex flex-col h-full justify-between max-h-5.5">
                <button>
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                    <path
                      fill="none"
                      stroke="#1E213F"
                      stroke-opacity=".25"
                      stroke-width="2"
                      d="M1 6l6-4 6 4"
                    />
                  </svg>
                </button>
                <button>
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                    <path
                      fill="none"
                      stroke="#1E213F"
                      stroke-opacity=".25"
                      stroke-width="2"
                      d="M1 1l6 4 6-4"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr class="mx-6 md:mx-9" />
      <div class="px-6 py-4 flex flex-col gap-4 items-center md:flex-row md:justify-between md:py-6 md:px-9">
        <h3 class="text-setting-3 tracking-[4px] md:text-setting-2">FONT</h3>
        <ul class="flex gap-4">
          <li class="font-selector font-kumbh active">Aa</li>
          <li class="font-selector font-roboto">Aa</li>
          <li class="font-selector font-space">Aa</li>
        </ul>
      </div>
      <hr class="mx-6 md:mx-9" />
      <div class="px-6 py-4 flex flex-col gap-4 items-center md:flex-row md:justify-between md:py-6 md:px-9">
        <h3 class="text-setting-3 tracking-[4px] md:text-setting-2">COLOR</h3>
        <ul class="flex gap-4">
          <li class="font-selector bg-red-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="11"
              viewBox="0 0 14 11"
              fill="none"
            >
              <path
                d="M1 5.5L5 9.5L13 1.5"
                stroke="#1E213F"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </li>
          <li class="font-selector bg-cyan-300"></li>
          <li class="font-selector bg-purple-400"></li>
        </ul>
      </div>
      <button
        class="h-[53px] w-35 rounded-[26.5px] bg-red-400 text-white text-setting-2 leading-125 absolute -bottom-[26.5px] left-1/2 -translate-x-1/2"
      >
        Apply
      </button>
    </div>
  </body>
</html>
